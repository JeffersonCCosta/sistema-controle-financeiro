<link rel="stylesheet" href="../categorias/categorias.css">

<h2>Cadastro de Categoria</h2>
<form id="formCadastro">
    <label>Nome:</label>
    <input type="text" id="nome" required placeholder="Exemplo: Aluguel">

    <label>Tipo:</label>
    <select id="tipo" required>
        <option value=""></option>
        <option value="Entrada">Entrada</option>
        <option value="Saida">Saída</option>
    </select>

    <button type="submit">Salvar</button>
</form>
<hr>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Data Criação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabela-categorias"></tbody>
</table>

<div id="modalEditar" class="modal">
    <div class="modal-content">
        <h3>Editar Categoria</h3>

        <input type="hidden" id="editarId">

        <label>Nome:</label>
        <input type="text" id="editarNome">

        <label>Tipo:</label>
        <select id="editarTipo">
            <option value="Entrada">Entrada</option>
            <option value="Saida">Saída</option>
        </select>

        <button onclick="salvarEdicao()">Salvar</button>
        <button onclick="fecharModalEditar()">Cancelar</button>
    </div>
</div>

<div id="modalExcluir" class="modal">
    <div class="modal-content">
        <h3>Excluir Categoria</h3>
        <p>Tem certeza que deseja excluir?</p>

        <button onclick="confirmarExclusao()">Sim</button>
        <button onclick="cancelarExclusao()">Não</button>
    </div>
</div>

<script src="../Login/utils.js"></script>
