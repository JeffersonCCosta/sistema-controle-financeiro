<link rel="stylesheet" href="../receitas/receitas.css">

<h2>Cadastro de Receita</h2>

<form id="formReceita">
    <label >Descrição</label>
    <input type="text" id="descricao" required placeholder="Ex: Salário">

    <label for="">Valor</label>
    <input type="number" id="valor" step="0.01" required placeholder="0,00">

    <label for="">Data</label>
    <input type="date" id="data" required>

    <label for="">Categoria</label>
    <select id="categoria" required>
        <option value="">Selecione</option>
    </select>

    <label for="">Observação</label>
    <input type="text" id="observacao" placeholder="Opcional">

    <button type="submit">Salvar</button>
</form>

<hr>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Categoria</th>
            <th>Observação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tabela-receitas"></tbody>
</table>

<div class="modal" id="modalEditarReceita">
    <div class="modal-content">
        <h3>Editar Receita</h3>

        <input type="hidden" id="editarId">

        <label for="">Descrição</label>
        <input type="text" id="editarDescricao">

        <label>Valor</label>
        <input type="number" id="editarValor" step="0.01">

        <label>Data</label>
        <input type="date" id="editarData">

        <label>Categoria</label>
        <select id="editarCategoria"></select>

        <label>Observação</label>
        <input type="text" id="editarObservacao">

        <button onclick="salvarEdicaoReceita()">Salvar</button>
        <button onclick="fecharModalEditarReceita()">Cancelar</button>
    </div>
</div>

<div id="modalExcluirReceita" class="modal">
    <div class="modal-content">
        <h3>Excluir Receita</h3>
        <p>Tem certeza que deseja excluir?</p>

        <button onclick="confirmarExclusaoReceita()">Sim</button>
        <button onclick="fecharModalExcluirReceita()">Não</button>
    </div>
</div>

<script src="../Login/utils.js"></script>
